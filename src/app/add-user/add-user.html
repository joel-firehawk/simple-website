<h2>Add User</h2>

<div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm, fileInput)" class="user-form">
        <label>Name: <input type="text" name="name" ngModel></label>
        <label>Email: <input type="text" name="email" ngModel></label>
        <label>Contact Number: <input type="text" name="contactNumber" ngModel></label>
        <label>Upload Photo <input type="file" name="image" #fileInput></label>

        <button type="submit" [disabled]="userForm.invalid">Add User</button>
    </form>
</div>
